<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
                <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->
            
                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Icon -->
                        <h3><i class="bi bi-cart3"></i></h3>
                <!-- Right elements -->
                </div>
            <!-- Container wrapper -->
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main>
        <template id="paginaCliente">
            <div class="wrapper">    
                <div class="inner">
                    <div class="container-fluid d-flex justify-content-center align-items-center flex-nowrap flex-column h-50">
                        <h1 class="pb-5 ">CENTRO ESTETICO</h1>
                        <h2 class="pb-5 ">MIA BONITA</h2>
                    </div>
                    <div class="form-group">
                        <div class="form-wrapper d-flex justify-content-center align-items-center flex-nowrap flex-column ">
                            <form class="entrada">
                                <input type="text" class="form-control mb-1 btn-lg nombreUsuario" placeholder="Usuario" aria-label="nombre usuario" required>
                                <input type="password" class="form-control mb-1 btn-lg passUsuario" placeholder="ContraseÃ±a" aria-label="password usuario" required>
                                <button class="btn btn-primary entrar mb-1 btn-lg" type="submit">ENTRAR</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="paginaIndex">
            <div class="wrapper d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <h1 class="pb-5 ">CENTRO ESTETICO</h1>
                    <h2 class="pb-5 ">MIA BONITA</h2>
                </div>
                <div class="inner productos d-flex justify-content-around">
                    <div class="card cardProductos m-4 p-2 d-flex justify-content-center align-items-center flex-column" >
                        <h5>PRODUCTO</h5>
                        <img src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text"></p>
                        </div>
                        <button class="btn btn-primary entrar mb-1 btn-lg" type="button">COMPRAR</button>
                    </div>
                </div>
                <div class="inner servicios d-flex justify-content-around">
                    <div class="card cardServicios m-4 p-2 d-flex justify-content-center align-items-center flex-column" >
                        <h5>SERVICIO</h5>
                        <img src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text"></p>
                        </div>
                        <button class="btn btn-primary entrar mb-1 btn-lg" type="button">AGENDAR</button>
                    </div>
                </div>
            </div>
        </template>
        <template id="paginaCarrito">
            <div class="wrapper d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <h1 class="pb-5 ">CENTRO ESTETICO</h1>
                    <h2 class="pb-5 ">MIA BONITA</h2>
                </div>
                <div class="inner carrito d-flex justify-content-center align-items-center flex-column">
                    <div class="card cardCarrito d-flex flex-row justify-content-around align-items-center">
                        <div>
                            <img src="" alt="">
                        </div>
                        <div class="card-body">
                            <p></p> 
                        </div>
                        <div class="mx-3">
                            <label for="cantidad" class="form-label">Productos a Comprar</label>
                            <input type="number" class="form-control" min="1" max="" id="cantidad" value="1">
                        </div>
                        <div class="d-flex justify-content-center align-items-center mx-2">
                            <h2><button type="button" class="btn-close" aria-label="Close"></button></h2>
                        </div>
                    </div>
                    <div>
                        <hr class="lineaTotal">
                        <div class="total">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
