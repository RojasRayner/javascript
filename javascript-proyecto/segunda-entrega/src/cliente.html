<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cliente.css">
</head>
<body>
    <header>
        <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->

        <!-- Right elements -->

</nav>
<!-- Navbar -->
</header>
    <main>
        <template id="paginaIndex">
            <div class="wrapper">    
                <div class="inner">
                    <div class="container-fluid d-flex justify-content-center align-items-center flex-nowrap flex-column h-75 interlineado">
                        <h2 class="pb-5 ">BIENVENIDO</h2>
                        <h1 class="pb-5 ">CENTRO ESTETICO</h1>
                        <h3 class="pb-5 ">MIA BONITA</h3>
                        <h4></h4>
                    </div>
                    <div class="form-group">
                        <div class="form-wrapper d-flex justify-content-center align-items-center flex-nowrap flex-column ">
                            <form class="entrada">
                                <input type="text" class="form-control mb-2 btn-lg nombreUsuario" placeholder="Usuario" aria-label="nombre usuario" required>
                                <input type="password" class="form-control mb-2 btn-lg passUsuario" placeholder="ContraseÃ±a" aria-label="password usuario" required>
                                <button class="btn btn-primary entrar mb-2 btn-lg" type="submit">ENTRAR</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="paginaAdministradorServicios">
			<div class="wrapper">
				<div class="inner">
					<form action="">
                        <div class="d-flex justify-content-center align-items-center form-wrapper flex-column">
                            <h2><p>BIENVENIDO</p></h2>
							<h1 class="usuario">CENTRO ESTETICO</h1>
							<h3 class="infoMenu">MIA BONITA</h3>
						</div>
						<div class="form-wrapper">
							<ul class="menuAdministrador"></ul>
						</div>
                        <div class="botonera">
                            <button type="button" class="btn btn-primary agregar mb-1 btn-lg">AGENDAR SERVICIO</button>
                            <button type="button" class="btn btn-primary eliminar mb-1 btn-lg">ELIMINAR SERVICIO</button>
                            <button type="button" class="btn btn-primary salir mb-1 btn-lg">SALIR</button>
                        </div>
					</form>
				</div>
			</div>
		</template>
        <template id="paginaRegistro">
                <div class="wrapper wrapperRegistro">
                    <div class="inner">
                        <form class="registroNuevoUsuario">
                            <h3>FORMULARIO DE REGISTRO NUEVO USUARIO</h3>
                            <div class="form-group">
                                <div class="form-wrapper">
                                    <label for="nombreUsuario">Nombre de Usuario</label>
                                    <input type="text" class="form-control" name="nombreUsuario" required>
                                </div>
                                <div class="form-wrapper">
                                    <label for="passUsuario">Numero de Telefono</label>
                                    <input type="tel" class="form-control password" name="telUsuario" required>
                                </div>
                                <div class="form-wrapper">
                                    <label for="passUsuario">Password</label>
                                    <input type="password" class="form-control password" name="passUsuario" required>
                                </div>
                            </div>
                            <button class="btn btn-primary entrarRegistrar mb-2 btn-lg" type="submit">Registrar</button>
                            <button type="button" class="btn btn-primary salir mb-2 btn-lg">SALIR</button>
                        </form>
                    </div>
                </div>
        </template>
        <template id="eliminarUsuario">
            <div class="wrapper">
                <div class="inner">
                    <h3>ELIMINAR SERVICIO</h3>
                    <h2></h2>
                    <table class="table table-bordered table-dark table-hover align-middle">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Administrador</th>
                                <th scope="col">Password</th>
                                <th scope="col">Opcion</th>
                            </tr>
                        </thead>
                        <tbody class="elementoAdministrador">
                        </tbody>
                    </table>
                </div>
            </div>
    </template>
    <template id="paginaServicios">
        <div class="wrapper d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <h1 class="pb-5 ">CENTRO ESTETICO</h1>
                <h2 class="pb-5 ">MIA BONITA</h2>
            </div>
            <div class="inner servicios d-flex justify-content-around">
                <div class="card cardServicios m-4 p-2 d-flex justify-content-center align-items-center flex-column" >
                    <h5>SERVICIO</h5>
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                    <button type="button" class="btn btn-primary entrar mb-1 btn-lg">AGENDAR</button>
                </div>
            </div>
        </div>
    </template>
    <template id="paginaCarrito">
        <div class="wrapper d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <h1 class="pb-5 ">CENTRO ESTETICO</h1>
                <h2 class="pb-5 ">MIA BONITA</h2>
            </div>
            <div class="inner carrito d-flex justify-content-center align-items-center flex-column">
                <div class="card cardCarrito d-flex flex-row justify-content-around align-items-center">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div class="card-body">
                        <p></p> 
                    </div>
                    <div class="mx-3">
                        <label for="cantidad" class="form-label">Servicios a Agendar</label>
                        <input type="number" class="form-control" min="1" max="" id="cantidad" value="1">
                    </div>
                    <div class="d-flex justify-content-center align-items-center mx-2">
                        <h2><button type="button" class="btn-close" aria-label="Close"></button></h2>
                    </div>
                </div>
                <div>
                    <hr class="lineaTotal">
                    <div class="total">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="../js/cliente.js"></script>
</body>
</html>
